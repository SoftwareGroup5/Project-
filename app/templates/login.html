<!-- Login form template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Premium CounterTop Solutions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Premium CounterTop Solutions</h1>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('products') }}">Products</a>
                <a href="{{ url_for('portal') }}">Portal</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('cart') }}">Cart</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <h2>Login</h2>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </main>

    <footer class="simple-footer">
        <div class="container">
            <p>&copy; 2025 Online Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
